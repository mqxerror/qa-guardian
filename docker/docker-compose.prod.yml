# QA Guardian - Production Docker Compose
# ========================================
# Complete stack for one-command deployment
#
# Usage:
#   1. Copy .env.prod.example to .env.prod and configure secrets
#   2. Run: docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
#
# Security Notes:
#   - Database and Redis are only accessible within the internal network
#   - Only ports 80/443 are exposed externally
#   - All services run as non-root users where possible
#   - Resource limits prevent runaway containers

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: qa-guardian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: qa_guardian
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis Cache & Job Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: qa-guardian-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # MinIO Object Storage (S3-compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: qa-guardian-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Backend API Server
  # ===========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: qa-guardian-backend:${VERSION:-latest}
    container_name: qa-guardian-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/qa_guardian
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Storage (MinIO)
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-qa-guardian-artifacts}
      STORAGE_USE_SSL: 'false'
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # AI Configuration (optional)
      AI_PROVIDER_PRIMARY: ${AI_PROVIDER_PRIMARY:-kie}
      AI_PROVIDER_FALLBACK: ${AI_PROVIDER_FALLBACK:-anthropic}
      KIE_API_KEY: ${KIE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # GitHub Integration (optional)
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - internal
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # Frontend (Nginx serving static files)
  # ===========================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: qa-guardian-frontend:${VERSION:-latest}
    container_name: qa-guardian-frontend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # MCP Server (Optional - for AI agent integration)
  # ===========================================================================
  mcp-server:
    build:
      context: ../packages/mcp-server
      dockerfile: Dockerfile
    image: qa-guardian-mcp-server:${VERSION:-latest}
    container_name: qa-guardian-mcp
    restart: unless-stopped
    profiles:
      - mcp  # Only start with: docker-compose --profile mcp up
    environment:
      NODE_ENV: production
      API_BASE_URL: http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  # Internal network for database, cache, and storage (not exposed)
  internal:
    driver: bridge
    internal: true  # No external access

  # Frontend network for nginx and backend communication
  frontend:
    driver: bridge

# =============================================================================
# Volumes (persistent data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
