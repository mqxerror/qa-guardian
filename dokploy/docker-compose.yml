# =============================================================================
# QA Guardian - Dokploy Production Configuration
# =============================================================================
# Deploy to qa.pixelcraftedmedia.com using Dokploy (self-hosted PaaS)
#
# Dokploy provides:
#   - Automatic SSL via Let's Encrypt
#   - Traefik reverse proxy
#   - Environment management
#   - Zero-downtime deployments
#
# Usage:
#   1. Create application in Dokploy dashboard
#   2. Set environment variables in Dokploy UI
#   3. Deploy using git push or Dokploy dashboard
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: qa-guardian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: qa_guardian
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis Cache & Job Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: qa-guardian-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # MinIO Object Storage (S3-compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: qa-guardian-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Backend API Server (with Playwright support for test execution)
  # ===========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: ../dokploy/Dockerfile.backend
    image: qa-guardian-backend:${VERSION:-latest}
    container_name: qa-guardian-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Playwright browsers location (for test execution)
      PLAYWRIGHT_BROWSERS_PATH: /home/nodejs/.cache/ms-playwright
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/qa_guardian
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Storage (MinIO)
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-qa-guardian-artifacts}
      STORAGE_USE_SSL: 'false'
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      # Frontend URL for CORS
      FRONTEND_URL: https://qa.pixelcraftedmedia.com
      # AI Configuration (optional)
      AI_PROVIDER_PRIMARY: ${AI_PROVIDER_PRIMARY:-kie}
      AI_PROVIDER_FALLBACK: ${AI_PROVIDER_FALLBACK:-anthropic}
      KIE_API_KEY: ${KIE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # GitHub Integration (optional)
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - internal
      - traefik
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health && curl -f http://localhost:3001/api/v1/mcp/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Traefik labels for API routing
      - "traefik.enable=true"
      - "traefik.http.routers.qa-guardian-api.rule=Host(`qa.pixelcraftedmedia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.qa-guardian-api.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-api.loadbalancer.server.port=3001"
      # WebSocket routing for Socket.IO
      - "traefik.http.routers.qa-guardian-ws.rule=Host(`qa.pixelcraftedmedia.com`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.qa-guardian-ws.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-ws.loadbalancer.server.port=3001"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # Frontend (Nginx serving static files with MCP proxy)
  # ===========================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: ../dokploy/Dockerfile.frontend
      args:
        VITE_API_URL: https://qa.pixelcraftedmedia.com
        VITE_API_BASE_URL: https://qa.pixelcraftedmedia.com
        VITE_SOCKET_URL: https://qa.pixelcraftedmedia.com
        VITE_MCP_URL: https://qa.pixelcraftedmedia.com/mcp
    image: qa-guardian-frontend:${VERSION:-latest}
    container_name: qa-guardian-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      # Traefik labels for frontend routing
      - "traefik.enable=true"
      - "traefik.http.routers.qa-guardian-frontend.rule=Host(`qa.pixelcraftedmedia.com`)"
      - "traefik.http.routers.qa-guardian-frontend.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-frontend.loadbalancer.server.port=80"
      # Redirect HTTP to HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.qa-guardian-frontend-http.rule=Host(`qa.pixelcraftedmedia.com`)"
      - "traefik.http.routers.qa-guardian-frontend-http.entrypoints=web"
      - "traefik.http.routers.qa-guardian-frontend-http.middlewares=redirect-to-https"
      # Set priority to ensure API/WebSocket routes take precedence
      - "traefik.http.routers.qa-guardian-frontend.priority=1"
      - "traefik.http.routers.qa-guardian-api.priority=10"
      - "traefik.http.routers.qa-guardian-ws.priority=10"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # MCP Server (Optional - for AI agent integration)
  # ===========================================================================
  mcp-server:
    build:
      context: ../packages/mcp-server
      dockerfile: Dockerfile
    image: qa-guardian-mcp-server:${VERSION:-latest}
    container_name: qa-guardian-mcp
    restart: unless-stopped
    profiles:
      - mcp  # Only start with: docker-compose --profile mcp up
    environment:
      NODE_ENV: production
      API_BASE_URL: http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - traefik
    labels:
      # Traefik labels for MCP routing
      - "traefik.enable=true"
      - "traefik.http.routers.qa-guardian-mcp.rule=Host(`qa.pixelcraftedmedia.com`) && PathPrefix(`/mcp`)"
      - "traefik.http.routers.qa-guardian-mcp.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-mcp.loadbalancer.server.port=3002"
      - "traefik.http.routers.qa-guardian-mcp.priority=10"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  # Internal network for database, cache, and storage (not exposed)
  internal:
    driver: bridge
    internal: true

  # External network for Traefik reverse proxy
  # Dokploy automatically creates this network
  traefik:
    external: true
    name: dokploy-network

# =============================================================================
# Volumes (persistent data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
