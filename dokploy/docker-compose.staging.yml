# =============================================================================
# QA Guardian - Staging Environment Docker Compose
# =============================================================================
# Staging deployment for testing before production
# Domain: staging.qa.pixelcraftedmedia.com
#
# Usage:
#   docker-compose -f dokploy/docker-compose.staging.yml --env-file .env.staging up -d
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database (Staging)
  # ===========================================================================
  postgres-staging:
    image: postgres:15-alpine
    container_name: qa-guardian-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: qa_guardian_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ../docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Redis Cache (Staging)
  # ===========================================================================
  redis-staging:
    image: redis:7-alpine
    container_name: qa-guardian-redis-staging
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_staging_data:/data
    networks:
      - internal-staging
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # MinIO Object Storage (Staging)
  # ===========================================================================
  minio-staging:
    image: minio/minio:latest
    container_name: qa-guardian-minio-staging
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    volumes:
      - minio_staging_data:/data
    networks:
      - internal-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # Backend API Server (Staging)
  # ===========================================================================
  backend-staging:
    build:
      context: ../backend
      dockerfile: ../dokploy/Dockerfile.backend
    image: qa-guardian-backend:staging
    container_name: qa-guardian-backend-staging
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      PLAYWRIGHT_BROWSERS_PATH: /home/nodejs/.cache/ms-playwright
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres-staging:5432/qa_guardian_staging
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis-staging:6379
      STORAGE_ENDPOINT: minio-staging
      STORAGE_PORT: 9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-qa-guardian-staging-artifacts}
      STORAGE_USE_SSL: 'false'
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      FRONTEND_URL: https://staging.qa.pixelcraftedmedia.com
      AI_PROVIDER_PRIMARY: ${AI_PROVIDER_PRIMARY:-kie}
      AI_PROVIDER_FALLBACK: ${AI_PROVIDER_FALLBACK:-anthropic}
      KIE_API_KEY: ${KIE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
      minio-staging:
        condition: service_healthy
    networks:
      - internal-staging
      - traefik
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      # API routing for staging domain
      - "traefik.http.routers.qa-guardian-staging-api.rule=Host(`staging.qa.pixelcraftedmedia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.qa-guardian-staging-api.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-staging-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-staging-api.loadbalancer.server.port=3001"
      # WebSocket for staging
      - "traefik.http.routers.qa-guardian-staging-ws.rule=Host(`staging.qa.pixelcraftedmedia.com`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.qa-guardian-staging-ws.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-staging-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-staging-ws.loadbalancer.server.port=3001"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ===========================================================================
  # Frontend (Staging)
  # ===========================================================================
  frontend-staging:
    build:
      context: ../frontend
      dockerfile: ../dokploy/Dockerfile.frontend
      args:
        VITE_API_URL: https://staging.qa.pixelcraftedmedia.com
        VITE_API_BASE_URL: https://staging.qa.pixelcraftedmedia.com
        VITE_SOCKET_URL: https://staging.qa.pixelcraftedmedia.com
        VITE_MCP_URL: https://staging.qa.pixelcraftedmedia.com/mcp
    image: qa-guardian-frontend:staging
    container_name: qa-guardian-frontend-staging
    restart: unless-stopped
    depends_on:
      backend-staging:
        condition: service_healthy
    networks:
      - internal-staging
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # Frontend routing for staging domain
      - "traefik.http.routers.qa-guardian-staging-frontend.rule=Host(`staging.qa.pixelcraftedmedia.com`)"
      - "traefik.http.routers.qa-guardian-staging-frontend.entrypoints=websecure"
      - "traefik.http.routers.qa-guardian-staging-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-guardian-staging-frontend.loadbalancer.server.port=80"
      # HTTP redirect
      - "traefik.http.middlewares.staging-redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.qa-guardian-staging-frontend-http.rule=Host(`staging.qa.pixelcraftedmedia.com`)"
      - "traefik.http.routers.qa-guardian-staging-frontend-http.entrypoints=web"
      - "traefik.http.routers.qa-guardian-staging-frontend-http.middlewares=staging-redirect-to-https"
      # Priority
      - "traefik.http.routers.qa-guardian-staging-frontend.priority=1"
      - "traefik.http.routers.qa-guardian-staging-api.priority=10"
      - "traefik.http.routers.qa-guardian-staging-ws.priority=10"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

# =============================================================================
# Networks
# =============================================================================
networks:
  internal-staging:
    driver: bridge
    internal: true

  traefik:
    external: true
    name: dokploy-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  minio_staging_data:
    driver: local
