<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Organization Settings - Annotated</title>
  <desc>Organization settings page with numbered callouts highlighting configuration options</desc>

  <!-- Embed the original screenshot -->
  <image href="organization-settings.png" width="1280" height="720"/>

  <!-- Callout Style Definitions -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Callout 1: Organization Selector -->
  <g transform="translate(120, 55)">
    <circle cx="0" cy="0" r="14" fill="#3B82F6" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">1</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Callout 2: Settings Navigation (Active) -->
  <g transform="translate(30, 350)">
    <circle cx="0" cy="0" r="14" fill="#10B981" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">2</text>
    <line x1="14" y1="0" x2="25" y2="0" stroke="#10B981" stroke-width="2"/>
  </g>

  <!-- Callout 3: Organization Name Field -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="14" fill="#F59E0B" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">3</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#F59E0B" stroke-width="2"/>
  </g>

  <!-- Callout 4: Upload Logo Button -->
  <g transform="translate(445, 295)">
    <circle cx="0" cy="0" r="14" fill="#3B82F6" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">4</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Callout 5: Timezone Selector -->
  <g transform="translate(620, 395)">
    <circle cx="0" cy="0" r="14" fill="#3B82F6" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">5</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Callout 6: Save Changes Button -->
  <g transform="translate(383, 450)">
    <circle cx="0" cy="0" r="14" fill="#10B981" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">6</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#10B981" stroke-width="2"/>
  </g>

  <!-- Callout 7: Theme Preference -->
  <g transform="translate(620, 660)">
    <circle cx="0" cy="0" r="14" fill="#8B5CF6" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">7</text>
    <line x1="0" y1="14" x2="0" y2="25" stroke="#8B5CF6" stroke-width="2"/>
  </g>

  <!-- Legend Box -->
  <g transform="translate(750, 140)">
    <rect x="0" y="0" width="350" height="200" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="25" fill="#1F2937" font-family="Inter, sans-serif" font-size="14" font-weight="600">Settings Overview</text>

    <g transform="translate(15, 45)">
      <circle cx="10" cy="8" r="10" fill="#3B82F6"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">1</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Organization Selector - Switch orgs</text>
    </g>

    <g transform="translate(15, 65)">
      <circle cx="10" cy="8" r="10" fill="#10B981"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">2</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Settings Nav - Current active page</text>
    </g>

    <g transform="translate(15, 85)">
      <circle cx="10" cy="8" r="10" fill="#F59E0B"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">3</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Organization Name - Display name</text>
    </g>

    <g transform="translate(15, 105)">
      <circle cx="10" cy="8" r="10" fill="#3B82F6"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">4</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Upload Logo - Custom branding</text>
    </g>

    <g transform="translate(15, 125)">
      <circle cx="10" cy="8" r="10" fill="#3B82F6"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">5</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Timezone - Schedule/report timezone</text>
    </g>

    <g transform="translate(15, 145)">
      <circle cx="10" cy="8" r="10" fill="#10B981"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">6</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Save Changes - Persist settings</text>
    </g>

    <g transform="translate(15, 165)">
      <circle cx="10" cy="8" r="10" fill="#8B5CF6"/>
      <text x="10" y="12" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="10" font-weight="600">7</text>
      <text x="30" y="12" fill="#374151" font-family="Inter, sans-serif" font-size="11">Theme - Light/Dark/System mode</text>
    </g>
  </g>
</svg>