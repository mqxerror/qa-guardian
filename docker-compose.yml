version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: qa-guardian-postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qa_guardian}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-QaGuardian2024Secure}
      POSTGRES_DB: ${POSTGRES_DB:-qa_guardian}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qa-network

  redis:
    image: redis:7-alpine
    container_name: qa-guardian-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qa-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qa-guardian-backend
    restart: unless-stopped
    ports:
      - "3006:3001"
    env_file:
      - .env
    environment:
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qa-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qa-guardian-frontend
    restart: unless-stopped
    ports:
      - "3007:80"
    depends_on:
      - backend
    networks:
      - qa-network

  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qa-guardian-mcp
    restart: unless-stopped
    ports:
      - "3008:3002"
    env_file:
      - .env
    environment:
      - MCP_PORT=3002
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - QA_GUARDIAN_API_URL=http://backend:3001
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    command: ["npx", "tsx", "src/mcp/index.ts"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - backend
    networks:
      - qa-network

networks:
  qa-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_data:
